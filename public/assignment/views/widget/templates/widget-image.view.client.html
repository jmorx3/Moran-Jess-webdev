<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Widget Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-normal navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
                    <span class="glyphicon glyphicon-ok">
                    </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                Widget Edit
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="image-name">Name</label>
            <input type="text" class="form-control" id="image-name">
        </div>
        <div class="form-group">
            <label for="image-text">Text</label>
            <input type="text" class="form-control" id="image-text">
        </div>
        <div class="form-group">
            <label for="image-url">URL</label>
            <input type="text" class="form-control" id="image-url">
        </div>
        <div class="form-group">
            <label for="image-width">Width</label>
            <input type="text" class="form-control" id="image-width">
        </div>
        <div class="form-group">
            <label for="image-file">Width</label>
            <input type="file" class="form-control" id="image-file">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
        Upload
    </a>
    <a class="btn btn-danger btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
        Delete
    </a>
</div>
</body>

<nav class="navbar navbar-normal navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/profile/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
