<body>
<nav class="navbar navbar-normal navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus">
                    </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                Widgets
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid" ado-sortable="">
    <div ng-repeat="widget in model.widgets">
        <div class="widget">
            <div class="widget-controls">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                      <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a>
                      <span class="glyphicon glyphicon-menu-hamburger"></span>
                </a>
            </div>
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING">
                    <ng-include src="'views/widgets/templates/widget-heading.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="HTML">
                    <ng-include src="'views/widgets/templates/widget-html.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="IMAGE">
                    <ng-include src="'views/widgets/templates/widget-image.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="YOUTUBE">
                    <ng-include src="'views/widgets/templates/widget-youtube.view.client.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-normal navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/profile/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
