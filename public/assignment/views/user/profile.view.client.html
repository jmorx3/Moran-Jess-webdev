<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-normal navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a class="navbar-link" >
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Profile
                </a>
            </div>
        </div>
    </nav>


    <div class="container">
        <br>
        <h1>Profile</h1>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" 
                class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email" type="email" 
                class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" 
                class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" 
                class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-success btn-block" href="#/user/{{model.user._id}}/website">
            Websites</a>
        <a class="btn btn-danger btn-block" href="#/login">
            Logout</a>
    </div>
    </body>

<nav class="navbar navbar-normal navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-user"></span>
        </div>
    </div>
</nav>
